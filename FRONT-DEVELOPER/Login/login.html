<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/FRONT-DEVELOPER/css/login.css">
</head>
<body>
    
    <div class="login">

        <div class="form-conteiner">
            <img src="/FRONT-DEVELOPER/assets/logos/logo.png" alt="logo" class="logo">

            

            <form action="" class="mi_form">

                <label for="login_email" class="label_pass">Email address</label>
                <input type="text" class="input input_email" id="password" placeholder="correo@example.com" >

                <label for="re-password" class="label_re_pass">Password</label>
                <input type="password" class="input input_pass" id="re-password" placeholder="*********">
                
                <input type="submit" value="Log in" class="primary_button login_button">
                
                <a href="/">Forgot my password</a>

            </form>

            <button class="secondary_button signup-button">Sing up</button>
        </div>

    </div>


</body>
</html>
