<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>PRACTICAS DE CODIGO</h1>


    <main class="contenido">
        <div class="box1 box">
            <p>Suma</p>
            <input class="numero valor1" type="number">
            <input class="numero valor2" type="number">
            <button class="btn botonRS">Calcular</button>
            <div class="result resultSuma"></div>
            <button class="btn btnBorrar">Borrar</button>
        </div>

        <div class="box2 box">
            <p>Resta</p>
            <input class="numero valorRes1" type="number">
            <input class="numero valorRes2" type="number">
            <button class="btn btnRR">Calcular</button>
            <div class="result resultResta"></div>
            <button class="btn btnBorrarRes">Borrar</button>
        </div>

        <div class="box3 box">
            <p>Multiplicacion</p>
            <input class="numero valorMul1" type="number">
            <input class="numero valorMul2" type="number">
            <button class="btn btnRM">Calcular</button>
            <div class="result resultMulti"></div>
            <button class="btn btnBorrarMul">Borrar</button>

        </div>

        <div class="box4 box">
            <p>Division</p>
            <input class="numero valorDiv1" type="number">
            <input class="numero valorDiv2" type="number">
            <button class="btn btnRD">Calcular</button>
            <div class="result resultDiv"></div>
            <button class="btn btnBorrarDiv">Borrar</button>

        </div>

    </main>

    <section class="miReloj">
        <button class="inicio btnR">Iniciar Reloj</button>
        <button class="termino btnR">Detener Reloj</button>
        <div class="hora"></div>
    </section>

    <script src="prueba.js" type="module"></script>
</body>
</html>
