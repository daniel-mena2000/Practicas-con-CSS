
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Calendario</h1>
    <p>Con el atributo <b>name</b> nos va a permitir que en la URL se coloquen los datos para enviar</p>


    <form action="">

        <label for="hora">
            <span>Hora</span>
            <input id="hora" type="time" name="hora">
        </label>

        <label for="dia">
            <span>Dia</span>
            <input id="dia" type="date" name="dia">
        </label>

        <label for="semana">
            <span>Semana</span>
            <input id="semana" type="week" name="semana">
        </label>

        <label for="mes">
            <span>Mes</span>
            <input id="mes" type="month" name="mes">
        </label>

        <input type="submit">
    </form>
</body>
</html>
